[package]
name = "dinvokeRs"
version = "0.1.0"
edition = "2021"

[profile.release]
strip = true 

[dependencies]
dinvoke = { path = "dinvoke" }
manualmap = { path = "manualmap" }
data = { path = "data" }
overload = { path = "overload" }
dmanager = { path = "dmanager" }

[build-dependencies]
static_vcruntime = "2.0"

[dependencies.windows]
version = "0.52"
features = [
    "Win32_Foundation"
]
